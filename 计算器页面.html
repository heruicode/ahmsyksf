	<body>

            <div class="row clearfix">

                <div class="col-md-8 column">
                    <h2>安徽省美术生高考综合分计算器</h2>
                </div>
                <div class="col-md-2 column"></div>
            </div>
			<div class="row clearfix">
				<div class="col-md-2 column">
				</div>
				<div class="col-md-8 column"style="margin-top:3%;">
					<!--计分器-->
                        <table class="table table-bordered">
                            <caption>说明：输入任意两个值即可计算</caption>
                            <thead>
                                <tr>
                                    <th>综合分</th>
                                    <th>联考分</th>
                                    <th>文化分</th>
                                </tr>

                            <tbody>
                                <input id="showinput" type="hidden"/>
                                <input id="calced" type="hidden"/>
                                <tr>
                                    <td><button class="col-xs-4"  id='Show1' style="height:30px;border: 0px;padding: 1px;overflow: visible;"></button></td>
                                    <td><button class="col-xs-4"  id='Show2' style="height:30px;border: 0px;padding: 1px;overflow: visible;"></button></td>

                                </tr>
                                <tr>
                                    <td><button class="col-xs-1 btn btn-success" id='1' onclick='Num(this)'><span style="font-size:19px">1</span></button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='2' onclick='Num(this)'>2</button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='3' onclick='Num(this)'>3</button></td>

                                    <td><button class="col-xs-1 btn btn-success" id='7' onclick='Num(this)'>7</button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='8' onclick='Num(this)'>8</button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='9' onclick='Num(this)'>9</button></td>
                                </tr>
                                <tr>
                                    <td><button class="col-xs-1 btn btn-success" id='c' onclick='Clear(this)'><<</button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='0' onclick='Num(this)'>0</button></td>
                                    <td><button class="col-xs-1 btn btn-success" id='ok' onclick='calc(this)'>ok</button></td>

                <p>安徽省美术生高考综合分计算公式：</p>
                <p>综合分=专业分/375 X 700+文化课/750 X300</p>
				</div>

				</div>

			<div class="row clearfix" style="bottom: 14px;font-size: 12px;height: 40px;color: #999;width: 100%;">

		<script type="text/javascript">
            $(function(){
                $("#showinput").val('1');
                $("#calced").val('0');
                $("#Show1").addClass("inputbtn");
                $("#Show1").click(function(){
                    if($("#calced").val() == '1'){
                        $("#Show2").text('');
                        $("#Show3").text('');
                        if($("#Show1").text().length == 0 && $("#Show2").text().length ==0 && $("#Show3").text().length ==0){
                            $("#calced").val('0');
                        }
                    }
                    $("#Show1").addClass("inputbtn");
                    $("#Show2").removeClass("inputbtn");
                    $("#Show3").removeClass("inputbtn");
                    $("#showinput").val('1');
                });
                $("#Show2").click(function(){
                    if($("#calced").val() == '1'){
                        $("#Show1").text('');
                        $("#Show3").text('');
                        if($("#Show1").text().length == 0 && $("#Show2").text().length ==0 && $("#Show3").text().length ==0){
                            $("#calced").val('0');
                        }
                    }
                    $("#Show2").addClass("inputbtn");
                    $("#Show1").removeClass("inputbtn");
                    $("#Show3").removeClass("inputbtn");
                    $("#showinput").val('2');
                });
                $("#Show3").click(function(){
                    if($("#calced").val() == '1'){
                        $("#Show2").text('');
                        $("#Show1").text('');
                        if($("#Show1").text().length == 0 && $("#Show2").text().length ==0 && $("#Show3").text().length ==0){
                            $("#calced").val('0');
                        }
                    }
                    $("#Show3").addClass("inputbtn");
                    $("#Show2").removeClass("inputbtn");
                    $("#Show1").removeClass("inputbtn");
                    $("#showinput").val('3');
                });
                
            });
            function Num(obj){
                if(document.getElementById('Show'+$("#showinput").val()).innerText.length < 4 && $("#calced").val() == '0'){
                    document.getElementById('Show'+$("#showinput").val()).innerText +=obj.id;
                }else if($("#calced").val() == '1'){
                        //null
                }else{
                    alert("位数过大");
                }
            }
            function Clear(obj){
                //document.getElementById('Show').innerText=null;
                var con =  $('#Show'+$("#showinput").val()).text().substring(0,$('#Show'+$("#showinput").val()).text().length-1);
                $('#Show'+$("#showinput").val()).text(con);
                $("#calced").val('0');
            }
            function calc(obj){
                //调用eval()函数实现计算功能
                var zh = $('#Show1').text();
                var zy = $('#Show2').text();
                var wh = $('#Show3').text()
                if(zh.length == 0 && zy.length != 0 && wh.length != 0){
                    $('#Show1').text(eval(zy+'/375*700+'+wh+'/750*300').toFixed(2));
                    $("#calced").val('1');
                }else if(zh.length != 0 && zy.length == 0 && wh.length != 0){
                    $('#Show2').text(eval('('+zh+'-'+wh+'/750*300)/700*375').toFixed(2));
                    $("#calced").val('1');
                }else if(zh.length != 0 && zy.length != 0 && wh.length == 0){
                    $('#Show3').text(eval('('+zh+'-'+zy+'/375*700)/300*750').toFixed(2));
                    $("#calced").val('1');
                }else {
                    alert('输入有误！');
                }
            }
        </script>
